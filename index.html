<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="form-wrapper">
        <h1>Хотите присоединиться к нам?</h1>
        <h2>Оставьте свои контактные данные</h2>

        <div class="input-wrapper">
            <label for="second-name">Фамилия:</label>
            <input id="last-name" name="last-name" type="text">
        </div>

        <div class="input-wrapper">
            <label for="first-name">Имя и отчество:</label>
            <input id="first-name" name="first-name" type="text">
        </div>

        <div class="input-wrapper">
            <label for="birthday">Дата рождения:</label>
            <input id="birthday" name="birthday" type="date">
        </div>

        <div class="input-wrapper">
            <label for="phone">Номер телефона:</label>
            <input id="phone" name="phone" type="text">
        </div>

        <div class="input-wrapper">
            <label for="function">Функция:</label>
            <select name="function" id="function">
                <option value="">Не выбрано</option>
                <option value="Курьерские услуги по доставке товаров на авто компании">Курьерские услуги по доставке товаров на авто компании</option>
                <option value="Курьерские услуги по доставке товаров на личном авто">Курьерские услуги по доставке товаров на личном авто</option>
                <option value="Курьерские услуги по доставке товаров (пешком)">Курьерские услуги по доставке товаров (пешком)</option>
                <option value="Курьерские услуги по доставке товаров ">Курьерские услуги по доставке товаров</option>
            </select>
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
